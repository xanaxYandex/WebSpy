<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log reader</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Log reader</h1>
    </div>
    <div class="instruction">
        <p>ID of device can be found in browser -> View -> Toogle Developer Tools -> Console</p>
    </div>

    <div class="wrap-up">
        <form id="params" >
            <div class="option-block">
                <input class="inputId" type="text" name="deviceId" placeholder="ID of device"
                       value="31302e302e313833363277696e3332496e74656c28522920436f726528544d292069352d3835303020435055204020332e303047487a433a5c55736572735c53616e74616e79616e"
                >
                <div class="options">
                    <input type="radio" name="interval" value="1"><span> Daily</span>
                    <input type="radio" name="interval" value="2"><span> Weekly</span>
                    <input type="radio" name="interval" value="3"><span> Monthly</span>
                </div>
                <button id="subm" class="subm">Get logs</button>
                <div class="change-view" id="chart-change">
                    <p>Click if you want to change the chart view</p>
                    <button type="button" id="chart-type" class="subm">Update to bars</button>
                </div>
                <div class="additional-options" id="add-options">
                    <p>Enter value of top amount of sites</p>
                    <div class="topvalue-form">
                        <input type="text" id="top-value">
                        <button type="button" id="updt" class="subm">Update chart</button>
                    </div>
                    <p id="demo"></p>
                </div>

            </div>
        </form>
        <div class="chart">
            <canvas id="my-chart" width="400" height="400"></canvas>

        </div>
    </div>

    <div id="info" class="wrap-log"></div>
</div>

<script>
    require('./renderer.js');
</script>
</body>
</html>
